<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Daily Profit Calculator</title>
    
</head>
<body>
    <div class="container">

        <div class="values-div">

            <div class="titano-information">

                <div class="titano-fields">
                    <div class="input-div">
                        <label class="bold" for="balance">Titano Balance: </label>
                        <input class="input-end" type="number" id="balance" name="balance" min="0" value="0" step="0.01">
                    </div>
        
                    <div class="input-div frequency-div">
                        <p class="bold">Frequency</p>
                        <div>
                            <input class="input-end" type="number" id="frequency" name="frequency" min="0" value="1">
                            <select name="frequency-type" id="frequency-type">
                                <option value="day">Day</option>
                                <option value="week">Week</option>
                                <option value="Month">Month</option>
                            </select>
                        </div>
                        
                    </div>
        
                    <div class="input-div">
                        <label class="bold" for="days">Number of Days: </label>
                        <input class="input-end" type="number" id="days" name="days" min="0" value="1">
                    </div>
        
                    <div class="input-div">
                        <label class="bold" for="price">Current price: </label>
                        <input class="input-end" type="number" id="price" name="price" step="0.01">    
                    </div class="input-div">
        
                    <div class="input-div">
                        <label class="bold" for="fee">Sell Fee: </label>
                        <input class="input-end" type="number" id="fee" name="fee" value="18" step="0.01">
                    </div class="input-div">
        
                    <div class="input-div">
                        <label class="bold" for="percentage">Percentage: </label>
                        <input class="input-end" type="number" id="percentage" name="percentage" value="20" step="0.01">
                    </div>
                </div>

                <div class="titano-buttons">
                    <input class="input-button" type="button" value="Submit" id="submit">
                    <input class="input-button" type="button" value="Reset" id="reset">
                </div>

            </div>

            <div class="tax-information">

                <div>
                    <div class="input-div">
                        <span class="bold">Tax %:</span>
                        <input class="input-end" type="number" id="tax" name="tax" value="0" step="0.01">
                    </div>
    
                    <input class="input-button" type="button" value="Apply Tax" id="apply-tax">
                </div>
                
                <hr>

                <p class="bold">Total Value After Tax</p>
                <p id="value-after-tax">$0.00</p>

                <p class="bold">Collected Value After Tax</p>
                <p id="collected-value-after-tax">$0.00</p>

            </div>

        </div>

        <div id="results">

            <div id="results-summary">
                <div class="label-value">
                    <p class="summary-p">Titano Balance: </p>
                    <p id="total-balance"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Titano Value: </p>
                    <p id="total-value"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Total Collected: </p>
                    <p id="total-collected"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Collected Value: </p>
                    <p id="collected-value"></p>
                </div>

            </div>

            <hr>

            <div id="results-days">

            </div>

        </div>

    </div>
</body>
</html>
