<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Daily Profit Calculator</title>
    
</head>
<body>
    <div class="container">

        <div class="values-div">
            <div class="input-div">
                <label for="balance">Titano Balance: </label>
                <input type="number" id="balance" name="balance" min="0" value="0" step="0.01">
            </div>

            <div class="input-div">
                <label for="days">Number of Days: </label>
                <input type="number" id="days" name="days" min="0" value="1">
            </div>

            <div class="input-div">
                <label for="price">Current price: </label>
                <input type="number" id="price" name="price" step="0.01">    
            </div class="input-div">

            <div class="input-div">
                <label for="fee">Sell Fee: </label>
                <input type="number" id="fee" name="fee" value="18" step="0.01">
            </div class="input-div">

            <div class="input-div">
                <label for="tax">Tax Percentage: </label>
                <input type="number" id="tax" name="tax" value="0" step="0.01">
            </div>

            <div class="input-div">
                <label for="percentage">Percentage: </label>
                <input type="number" id="percentage" name="percentage" value="20" step="0.01">
            </div>

            <div class="input-div">
                <input class="input-button" type="button" value="Submit" id="submit">
                <input class="input-button" type="button" value="Reset" id="reset">
            </div>

        </div>

        <div id="results">

            <div id="results-summary">
                <div class="label-value">
                    <p class="summary-p">Titano Balance: </p>
                    <p id="total-balance"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Titano Value: </p>
                    <p id="total-value"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Total Collected: </p>
                    <p id="total-collected"></p>
                </div>

                <div class="label-value">
                    <p class="summary-p">Collected Value: </p>
                    <p id="collected-value"></p>
                </div>

            </div>

            <hr>

            <div id="results-days">

            </div>

        </div>

    </div>
</body>
</html>
